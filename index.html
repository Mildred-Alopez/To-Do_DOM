<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/Iconos/font/bootstrap-icons.css">
</head>

<body>
    <div class="container centrar-container p-5">
        <div class="size-cards rounded-4 shadow-lg p-4">
            <div class="rounded-4">
                <h1 class="text-center font-monospace text-white fst-italic fw-bold mb-4">
                    To-Do List <i class="bi bi-check2-square check-icono_color"></i>
                </h1>

                <h4 class="fs-6 text-white font-monospace ms-4 mb-4 fst-italic">"Lo unico imposible es aquello que no
                    intentes"<i class="bi bi-heart-fill ms-2"></i>
                </h4>

                <div class="row  ">
                    <div class="col-8 mt-1">
                        <input type="text" placeholder="Agrega una tarea...."
                            class="form-control mb-4 " id="creatarea">
                    </div>

                    <div class="col-4">
                        <button class="btn btn-dark rounded-pill mb-4 text-warning" id="btntarea">Agregar
                            Tarea <i class="bi bi-plus-circle fs-5 ms-1"></i>
                        </button>
                    </div>

                </div>

                <hr class="linea-divisora">

                <h5 class="text-white fs-6 ms-3 mb-4">Tareas Pendientes<i class="bi bi-clipboard2 text-white ms-1"><i
                            class="bi bi-clock clock-icono_size"></i></i>
                </h5>

                <div id="tareas">
                </div>

            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="./assets/js/bootstrap.bundle.js"></script>
</body>

</html>
