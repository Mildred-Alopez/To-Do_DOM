</head>

<body>
    <div class="container centrar_container  p-5">

            <div class="  rounded-4">
                <h1 class=" text-center font-monospace text-white   fst-italic fw-bold  mb-4  rounded ">
                    To-Do List <svg xmlns="http://www.w3.org/2000/svg" width="35" height="70" fill="currentColor"
                        class="bi bi-check2-square  color_icono-check" viewBox="0 0 16 16">

                            d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z" />

                    </svg></h4>

                    </div>

                    <div class="col-4 d-flex justify-content-right ">
                        <button class="btn btn-dark rounded-pill mb-4 text-warning" id="btntarea">Agregar
                            Tarea<svg xmlns="http://www.w3.org/2000/svg" width="22" height="35" fill="currentColor"

                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />

                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />

                        width="16" height="16" fill="currentColor" class="bi bi-clipboard text-white ms-2 "
                        viewBox="0 0 16 16">
                        <path
